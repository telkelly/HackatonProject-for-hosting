<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-section">
      <div class="title-wrap">
        <h1 class="title" id="title">Color Game</h1>
        <h4 class="scope">Your scope:<span id="counter"> 0</span></h4>
        <h5 class="lives">You have<span id="lives"> 3</span> attempts</h5>
      </div>
      <div class="main-div">
        <div class="square"></div>
        <div class="different"></div>
        <div class="square"></div>
      </div>
      <div class="rules">
        <button class="rules-btn" type="submit" id="rules-btn">Rules</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
